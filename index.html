<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Homes Real Estate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-around;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            color: white; /* Increased contrast for better visibility */
            text-decoration: none;
        }
        .login-register {
            float: right;
        }
        .main-section {
            padding: 20px;
        }
        .property {
            border: 1px solid #ccc;
            margin-bottom: 20px;
            padding: 10px;
        }
        .property img {
            width: 100%;
            height: auto;
        }
        .property-details {
            margin-top: 10px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        /* Adjusted contrast for better visibility */
        nav ul li a {
            color: #f0f0f0;
        }
        /* Added form label for accessibility */
        .newsletter-form label {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Dream Homes Real Estate</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Buy</a></li>
            <li><a href="#">Rent</a></li>
            <li><a href="#">Sell</a></li>
            <li><a href="#">About Us</a></li>
            <li class="login-register"><a href="#">Login/Register</a></li>
        </ul>
    </nav>
    <div class="main-section">
        <h2>Featured Properties</h2>
        <div class="property">
            <img src="property-image.jpg" alt="Property Image">
            <div class="property-details">
                <h3>Property Title</h3>
                <p>Location: City, State</p>
                <p>Price: $XXX,XXX</p>
                <button>Inquire</button>
            </div>
        </div>
        <!-- Add more properties as needed -->
    </div>
    <footer>
        <form class="newsletter-form">
            <label for="email">Subscribe to our newsletter:</label>
            <input type="email" id="email" placeholder="Enter your email">
            <button type="submit">Subscribe</button>
        </form>
        <p>Legal Information | Market Trends</p>
    </footer>
    <script>
        // JavaScript for dynamic content, such as interactive map, search filters, etc.
        // This is a placeholder. Actual implementation would depend on the specific requirements and technologies used.
    </script>
</body>
</html>
